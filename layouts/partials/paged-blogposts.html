{{ $paginator := .Paginate (where .Pages "Type" "post").ByDate.Reverse }}
{{ range $paginator.Pages }}
    {{- partial "post-body.html" . -}}
{{ end }}

<nav class="blog-pagination">
    {{ if  $paginator.HasNext }}
        <a class="btn btn-outline-primary" href="{{ $paginator.Next.URL }}">Oudere berichten</a>
    {{ end }}
    {{ if  $paginator.HasPrev }}
        <a class="btn btn-outline-primary" href="{{ $paginator.Prev.URL }}">Nieuwere berichten</a>
    {{ end }}
</nav>
